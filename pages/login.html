<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Outlet | Streetwear | Log-in | Sneakers Argentina 2022</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/zona-outlet.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="model-container">
        <div class="model-header">
            <h1>Mi cuenta</h1>
            <a href="../index.html"><img src="../assets/img/icons/return.png" alt="return-icon"></a>
        </div>
    </div>
    <div class="login-form-container">
        <div class="login-form-box">
            <span class="form-title">Inicia sesión usando</span>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="../assets/img/icons/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="../assets/img/icons/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <div class="separador">O también</div>
            <form class="inputs-container">
                <input class="input" type="text" id="user" placeholder="Correo electrónico">
                <input class="input" type="password" id="pwd" placeholder="Contraseña">
                <p>Olvidaste tu contraseña? <span class="span">Click aquí</span></p>
                <button class="btn" onclick="validate()">Iniciar sesión</button>
                <p>No tenes una cuenta? <span class="span">Regístrate</span></p>
            </form>
        </div>
    </div>
    <footer class="footer-content">
        <div class="footer-startend"> 
            <small>Copyright © <b>Zona Outlet - Todos los derechos reservados.</b>2023</small>
        </div>
    </footer>
    <script src="../js/login.js"></script> 
</body>
</html>
